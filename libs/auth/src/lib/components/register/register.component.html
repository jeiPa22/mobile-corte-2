<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">
      Register
    </ion-button>
  </form>

  <ion-spinner *ngIf="loading$ | async" name="crescent"></ion-spinner>

  <ion-text color="danger" *ngIf="error$ | async as error">
    <p>{{ error }}</p>
  </ion-text>

  <ion-button fill="clear" routerLink="/login"
    >¿Ya tienes cuenta? Inicia sesión</ion-button
  >
</ion-content>
