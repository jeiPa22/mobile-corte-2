<ion-content class="ion-padding">
  <div class="login-container">
    <h2>Iniciar sesi칩n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo electr칩nico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="loginForm.invalid || (loading$ | async)"
      >
        <ng-container *ngIf="loading$ | async; else loginText"
          >Cargando...</ng-container
        >
        <ng-template #loginText>Ingresar</ng-template>
      </ion-button>

      <ion-button
        expand="block"
        fill="clear"
        color="primary"
        (click)="loginWithGoogle()"
      >
        Iniciar sesi칩n con Google
      </ion-button>

      <ion-text color="danger" *ngIf="error$ | async as error">
        <small>{{ error.message }}</small>
      </ion-text>
    </form>
  </div>
</ion-content>
